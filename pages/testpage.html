<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaTeX with MathJax</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<h1>Math Formulas with LaTeX and MathJax</h1>

<p>This is an example of an inline formula: \(E = mc^2\).</p>

<p>Below is a block formula:</p>
<div>
  \[
  x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}
  \]
</div>

<p>You can also display summations, integrals, and more:</p>
<div>
  \[
  \int_{0}^{\infty} e^{-x^2} dx = \frac{\sqrt{\pi}}{2}
  \]
</div>
</body>
</html>
